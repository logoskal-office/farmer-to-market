<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-bg-primary font-sans min-h-screen">

<header class="bg-gray-100">
    {% include 'navbar.html' %}
</header>

<main class="max-w-3xl mx-auto px-4 py-12">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Add a New Product</h1>
        <p class="text-gray-600 text-lg">Fill in the details below to create a new product listing.</p>
    </div>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-xl shadow-lg space-y-6">
        {% csrf_token %}

        <!-- Product Name -->
        <div class="flex flex-col">
            <label for="id_name" class="mb-2 font-semibold text-gray-700">Product Name *</label>
            <input type="text" name="name" id="id_name" required
                   class="px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
                   placeholder="Enter product name">
        </div>

        <!-- Description -->
        <div class="flex flex-col">
            <label for="id_description" class="mb-2 font-semibold text-gray-700">Description *</label>
            <textarea name="description" id="id_description" rows="4" required
                      class="px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none resize-none"
                      placeholder="Describe your product"></textarea>
        </div>

        <!-- Price -->
        <div class="flex flex-col">
            <label for="id_price" class="mb-2 font-semibold text-gray-700">Price ($) *</label>
            <input type="number" name="price" id="id_price" min="0" step="0.01" required
                   class="px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
                   placeholder="Enter price">
        </div>

        <!-- Quantity -->
        <div class="flex flex-col">
            <label for="id_quantity" class="mb-2 font-semibold text-gray-700">Quantity *</label>
            <input type="number" name="quantity" id="id_quantity" min="0" required
                   class="px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
                   placeholder="Enter quantity">
        </div>

        <!-- Unit -->
        <div class="flex flex-col">
            <label for="id_quantity_unit" class="mb-2 font-semibold text-gray-700">Unit *</label>
            <select name="quantity_unit" id="id_quantity_unit" required
                    class="px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                <option value="">Select unit</option>
                <option value="item">Item</option>
                <option value="kg">Kg</option>
                <option value="litre">Litre</option>
            </select>
        </div>

        <!-- Category -->
        <div class="flex flex-col">
            <label for="id_category" class="mb-2 font-semibold text-gray-700">Category *</label>
            <select name="category" id="id_category" required
                    class="px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                <option value="">Select Category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Product Image -->
        <div class="flex flex-col">
            <label for="id_image" class="mb-2 font-semibold text-gray-700">Product Image *</label>
            <input type="file" name="image" id="id_image" accept="image/*" required
                   class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
            Create Product
        </button>
    </form>
</main>

<footer class="mt-16 py-6 text-center text-gray-500 text-sm">
    Â© 2025 Your Company Name. All rights reserved.
</footer>

</body>
</html>
