<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header class="bg-gray-100 mb-1">
        {% include 'navbar.html' %}
    </header>
    <section class="min-h-screen bg-bg-primary flex items-center justify-center p-4">
        <div id="portal" class="mt-12 w-full max-w-md bg-bg-secondary p-8 rounded-lg shadow-lg">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-primary-700">ðŸŒ± Farmer's Portal</h1>
                <p class="text-primary-600 mt-2">Join our community of growers and start planting success.</p>
            </div>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="mb-4 flex gap-4 justify-around">
                    <div>
                        <label for="full-name" class="block text-primary-700 text-sm font-semibold mb-2">First
                            Name</label>
                        <input type="text" id="first-name" name="first_name" required
                            class="w-full px-4 py-3 border border-primary-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white text-primary-900 placeholder-primary-400 transition-colors"
                            placeholder="Addisu">
                    </div>
                    <div>
                        <label for="full-name" class="block text-primary-700 text-sm font-semibold mb-2">Last
                            Name</label>
                        <input type="text" id="last-name" name="last_name" required
                            class="w-full px-4 py-3 border border-primary-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white text-primary-900 placeholder-primary-400 transition-colors"
                            placeholder="Lemma">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-primary-700 text-sm font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-3 border border-primary-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white text-primary-900 placeholder-primary-400 transition-colors"
                        placeholder="addislemma123">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-primary-700 text-sm font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-3 border border-primary-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white text-primary-900 placeholder-primary-400 transition-colors"
                        placeholder="your@email.com">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-primary-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-primary-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white text-primary-900 placeholder-primary-400 transition-colors"
                        placeholder="Create a strong password">
                </div>
                <button type="submit"
                    class="w-full bg-primary-500 hover:bg-primary-600 text-white font-semibold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors">
                    Create Account
                </button>
            </form>
            <p class="text-center mt-6 text-sm text-primary-600">
                Already have an account? <a href="{% url 'login-page' %}"
                    class="text-primary-500 hover:text-primary-600 font-semibold">Sign
                    in</a>
            </p>
        </div>
    </section>
    <script>
        const portal = document.querySelector('#portal')
        portal.style.scale = "1.1"
    </script>
</body>

</html>
